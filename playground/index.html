<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="container">
    <section id="playground">
      <div id="editor"></div>
      <div id="canvas-container">
        <canvas id="canvas" height="500" width="500"></canvas>
      </div>
    </section>
    <section id="debug">
      <pre id="info-box"></pre>
      <div id="options-box">
        <button id="stopBtn">Stop</button>
        <button id="startBtn">Start</button>
        <button id="toggleAuto">Recompile: On</button>
        <button id="toggleCanvas">Use canvas: On</button>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.30.0/ace.js"
    integrity="sha512-sHuSIYitEzDrrrbxVW9KE9C8zL4+A8fTNYVxH6XGqJK5HeP5ln1J6FiAK6Gk5zHxUUNUC41+c8kbBoPcUlpPhQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
