<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <link rel="stylesheet" href="styles.css">
<style type="text/css" media="screen">
    #editor {
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 500px;
    }
    #canvas {
        position: absolute;
        left: 500px;
    }

    #output {
        position: absolute;
        top: 500px;
    }
</style>
</head>
<body>
  <div id="editor"></div>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <pre id="output"></pre>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.30.0/ace.js" integrity="sha512-sHuSIYitEzDrrrbxVW9KE9C8zL4+A8fTNYVxH6XGqJK5HeP5ln1J6FiAK6Gk5zHxUUNUC41+c8kbBoPcUlpPhQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
